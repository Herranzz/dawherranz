<html lang="en">

<head>
  <meta charset=utf-8>
  <title>Video player with clickable transcript</title>
  <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>
  <section id="all">
    <h1>Using the track API to extract the content of webVTT files in <code>&lt;track&gt;</code> elements</h1>
    <p>Click on the buttons under the video to extract the english or german subtitles
    </p>
    <p>Look at the HTML and JS code.</p>
    <p>
      
      <button disabled 
              id="buttonEnglish" 
              onclick="loadTranscript('en');">
        Display English transcript
      </button>
      
      <button disabled 
              id="buttonDeutsch" 
              onclick="loadTranscript('de');">
        Display Deutsch transcript
      </button>

      <button disabled 
                id="buttonSpanish" 
                onclick="loadTranscript('es');">
        Display Spanish transcript
        </button>
      
    </p>
    <video id="myVideo" preload="metadata" controls crossOrigin="anonymous">
      <source src="./media/elephants-dream-medium.mp4" type="video/mp4">
      <source src="http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.webm" type="video/webm">
      <track label="English subtitles" kind="subtitles" srclang="en" src="./media/elephants-dream-subtitles-en.vtt" >
      <track label="Spanish subtitles" kind="subtitles" srclang="es" src="./media/elephants-dream-subtitles-es.vtt" >
        <track label="Deutsch subtitles" kind="subtitles" srclang="de" src="./media/elephants-dream-subtitles-de.vtt" default>
          <track label="English chapters" kind="chapters" srclang="en" src="./media/elephants-dream-chapters-en.vtt">
    </video>
    <div id="transcript"></div>
  </section>
  <script src="./js/script.js"></script>
</body>

</html>
