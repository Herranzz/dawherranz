<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>DINT</title>
</head>
    <body>
        <header>
            <div class="logo">
                <img src="https://img.icons8.com/ios-filled/47/000000/html-5.png"/>
            </div>
            <div class="title">
                <h1>Galería de Videos</h1>
            </div>
            <div>
                <ul class="menu">
                    <li>Home&nbsp;</li>
                    <li>News&nbsp;</li>
                    <li>Contact&nbsp;</li>
                    <li>About</li>
                </ul>
            </div>
        </header>
        <main class="row">
                <section class="column">
                    <video poster="./media/sand.jpg" controls>
                        <source src="./media/Sand.mp4" type="video/mp4">
                        <source src="./media/Sand.ogx" type="video/ogx">
                        <track src="./media/subtitles.vtt" kind="subtitles" srclang="es" label="Español">
                    </video>
                    <iframe src="https://www.youtube.com/embed/xBNtngFQeZM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>

                <section class="column">
                    <video poster="./media/gaviota.jpg" controls>
                        <source src="./media/Gull.mp4" type="video/mp4">
                        <source src="./media/Gull.ogx" type="video/ogx">
                        <track src="./media/subtitles.vtt" kind="subtitles" srclang="es" label="Español">
                    </video>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/f-g3nlf4GYE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>

                <section class="column">
                    <video poster="./media/Seoul.jpg" controls>
                        <source src="./media/Seoul.mp4" type="video/mp4">
                        <source src="./media/Seoul.ogx" type="video/ogx">
                        <track src="./media/subtitles.vtt" kind="subtitles" srclang="es" label="Español">
                    </video>
                    <iframe src="https://www.youtube.com/embed/jWGZtxsMH60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>

                  <section id="all">
                    <p>
                        <button disabled 
                                id="buttonEnglish" 
                                onclick="loadTranscript('en');">
                          Display English transcript
                        </button>
                        
                        <button disabled 
                                id="buttonDeutsch" 
                                onclick="loadTranscript('de');">
                          Display Deutsch transcript
                        </button>
                  
                        <button disabled 
                                  id="buttonSpanish" 
                                  onclick="loadTranscript('es');">
                          Display Spanish transcript
                          </button>
                    </p>
                    <video id="myVideo" preload="metadata" controls crossOrigin="anonymous">
                        <source src="./media/elephants-dream-medium.mp4" type="video/mp4">
                        <track label="English subtitles" kind="subtitles" srclang="en" src="./media/elephants-dream-subtitles-en.vtt" >
                        <track label="Spanish subtitles" kind="subtitles" srclang="es" src="./media/elephants-dream-subtitles-es.vtt" >
                        <track label="Deutsch subtitles" kind="subtitles" srclang="de" src="./media/elephants-dream-subtitles-de.vtt" default>
                        <track label="English chapters" kind="chapters" srclang="en" src="./media/elephants-dream-chapters-en.vtt">
                      </video>
                      <div id="transcript"></div>
                  </section>
        </main>
        <footer>
            <div>Columna 1</div>
            <div>Columna 2</div>
            <div>Columna 3</div>
        </footer>
    </body>
</html>
